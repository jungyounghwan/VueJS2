<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 클래스 바인딩하기</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<h1>객체구문</h1>
<div class="static" :class="{active:isActive, 'text-danger':hasError}"></div>
<script>
    var app = new Vue({
                            el : '.static',
                            data: {
                                  isActive : true,
                                  hasError : true
                            }
                      })
</script>

<div class="static2" :class="{classObject}"></div>
<script>
    var app = new Vue({
                          el : '.static2',
                          data: {
                              isActive : true,
                              error : null
                          },
                          computed : {
                              classObject : function(){
                                  return{
                                      active : this.isActive && !this.error,
                                      'text-danger' : this.error && this.error.type === 'fatal'
                                  }
                              }
                          }
                      })
</script>

<div class="static3" :class="[{active : isActive}, errorClass]"></div>
<script>
    var app = new Vue({
                          el : '.static3',
                          data: {
                              isActive : true,
                              error : null
                          }
                      })
</script>

<div class="static4" :style="{color:activeColor, fontSize:fontSize + 'px'}"></div>
<script>
    var app = new Vue({
                          el : '.static4',
                          data: {
                              activeColor : 'red',
                              fontSize : 30
                          }
                      })
</script>
</body>
</html>
