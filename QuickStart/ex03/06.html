<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>hellovuejs</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="example">
    x : <input type="text" v-model="x"><br>
    y : <input type="text" v-model="y"><br>
    덧셈 결과 : {{ sum }}
</div>

<script type="text/javascript">
    var vm = new Vue ({
        el: '#example',
        data: {
            x : 0,
            y : 0
        },
        computed: {
            sum: function () {
                var result = Number(this.x) + Number(this.y);
                if (isNaN(result)) return result = 0;
                else return result;
            }
        }
    })
</script>
</body>
</html>
