<!doctype html>
<html lang="ko" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>hellovuejs</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="simple">
        <input id="a" type="text" v-bind:value="message">
        <br>
        <img v-bind:src="imagePath">
    </div>

    <script type="text/javascript">
        var model = {
            message: 'v-bind 디렉티브',
            imagePath: 'http://sample.bmaster.kro.kr/photos/61.jpg'
        };

        var simple = new Vue ({
            el: '#simple',
            data: model
        })
    </script>
</body>
</html>
