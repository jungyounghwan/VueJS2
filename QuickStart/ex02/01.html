<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>hellovuejs</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="simple">
        <!--<h2>{{ message }}</h2>-->
        <h2 v-text="message"></h2>
    </div>

    <script type="text/javascript">
        var model = {
            message: '첫 번째 Vue.js 앱 입니다!'
        };

        var simple = new Vue ({
            el: '#simple',
            data: model
        })
    </script>
</body>
</html>
