<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>hellovuejs</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <style>
        .set1 {background-color:aqua;color:purple;}
        .set2 {text-align:center;width:120px;}
        .set3 {border:1px dashed sandybrown}
    </style>
</head>
<body>
    <div id="example">
        <button id="btn1" v-bind:class="mystyle">버튼1</button>
        <p>
            <input type="checkbox" v-model="mystyle.set1" value="true"> set1 디자인
            <input type="checkbox" v-model="mystyle.set2" value="true"> set2 디자인
            <input type="checkbox" v-model="mystyle.set3" value="true"> set3 디자인
        </p>
    </div>

    <script type="text/javascript">
        var vm = new Vue ({
            el: '#example',
            data: {
                mystyle: {
                    s1: false,
                    s2: false,
                    s3: false
                }
            }
        })
    </script>
</body>
</html>
