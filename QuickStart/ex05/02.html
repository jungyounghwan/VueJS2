<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>hellovuejs</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="example">
        <button id="a" v-bind:style="style1" @mouseover.stop="overEvent" @mouseout.stop="outEvent">테스트</button>
    </div>

    <script type="text/javascript">
        var vm = new Vue ({
            el: '#example',
            data: {
                style1: {
                    backgroundColor:'aqua',
                    border: 'solid 1px gray',
                    width: '100px;',
                    textAlign: 'center'
                }
            },
            methods: {
                overEvent: function (e) {
                    console.log('over');
                    this.style1.backgroundColor = 'purple';
                    this.style1.color = 'yellow';
                },
                outEvent: function (e) {
                    console.log('out');
                    this.style1.backgroundColor = 'aqua';
                    this.style1.color = 'black';
                }
            }
        })
    </script>
</body>
</html>
