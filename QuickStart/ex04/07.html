<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>hellovuejs</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <style>
        #outer {width:200px;height:200px;border:2px solid black;background-color:aqua;position:absolute;top:100px;left:50px;padding:10px;}
        #inner {width:100px;height:100px;border:2px solid black;background-color:yellow;}
    </style>
</head>
<body>
    <div id="example">
        <div id="outer" @click.stop="outerClick">
            <div id="inner" @click.stop="innerClick"></div>
        </div>
    </div>

    <script type="text/javascript">
        var vm = new Vue ({
            el: '#example',
            methods: {
                outerClick: function (e) {
                    console.log("### OUTER CLICK");
                    console.log("Event Phase : " , e.eventPhase);
                    console.log("Current Target : ", e.currentTarget);
                    console.log("Target : ", e.target);
                },
                innerClick: function (e) {
                    console.log("### INNER CLICK");
                    console.log("Event Phase : " , e.eventPhase);
                    console.log("Current Target : ", e.currentTarget);
                    console.log("Target : ", e.target);
                }
            }
        })
    </script>
</body>
</html>
