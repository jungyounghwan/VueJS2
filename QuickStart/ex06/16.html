<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>component</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<template id='listTemplate'>
    <li>{{ message }}</li>
</template>
<script type="text/javascript">
    Vue.component('list-component', {
        template: '#listTemplate',
        props: {
            message: {type: String, default: '안녕하세요'},
            count: {type: Number, required: true}
        },
        countries: {
            type: Array,
            defalt: function () {
                return ['대한민국'];
            }
        }
    })
</script>
<body>
<div id="app">
    <ul>
        <list-component message="Hello" :count="100" :countries="['미국', '영국', '호주']"></list-component>
        <list-component message="씬짜오" :count="21" :countries="['베트남']"></list-component>
        <list-component message="니하오마" :countries="['중국', '타이완']"></list-component>
        <list-component :count="1000"></list-component>
    </ul>
</div>
</body>
<script type="text/javascript">
    Vue.config.devtools = true;
    var vm = new Vue({
        el: '#app'
    })
</script>
</html>
