<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
    <style>
        [v-cloak] {display: none;} <!-- vue-cli 사용할때는 상관이 없다. // 깜박거림 없애기 -->
    </style>
</head>
<body>
<div id="app">
    <input type="text" v-on:input="changeMessage">
    <div>{{ message }}</div>
</div>

<script src="../../js/vue.js"></script>
<script>
    new Vue ({
        el: '#app',
        data: {
            message: ''
        },
        methods: {
            changeMessage: function (event) {
                this.message = event.target.value;
            }
        }
    })


</script>

</body>
</html>
