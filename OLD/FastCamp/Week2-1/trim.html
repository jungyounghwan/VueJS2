<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model.trim="message"> <!-- 앞/뒤 여백 없애기  -->
        <div>Left : {{ message }} : Right</div>
    </div>

    <script src="../../js/vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            data: {
                message: 'aaaa'
            }
        })


    </script>

</body>
</html>
