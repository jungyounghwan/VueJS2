<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>
        body {
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        #app {
            position:absolute;
            top: 50%;
            left: 50%;
            width: 700px;
            height: 800px;
            margin-left: -350px;
            margin-top: -400px;
            background-color: white;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        #app > h1 {
            height:60px;
            margin-top: 35px;
            margin-bottom: 3px;
            font-size: 20pt;
            text-align: center;
        }
        #app input[type=text]{
            width: 100%;
            height: 60px;
            font-size: 20pt;
            border:none;
            text-align:center;
            border-bottom: 2px solid #f1f1f1;
        }
        #app > .todo-list {
            height: 740px;
            background-color: #fafafa;
        }
        #app > .todo-list ul {
            width: 100%;
            padding:0;
            margin:0;
            font-size: 20pt;
            list-style: none;
        }
        #app > .todo-list > ul > li {
            overflow: hidden;
            width:80%;
            height: 100px;
            padding:0 10%;
            border-bottom: 1px solid black;
            line-height:100px;
        }
        #app > .todo-list > ul > li.successTodo label {
            text-decoration: line-through;
        }
        #app > .todo-list > ul > li label input[type=checkbox]{
            width: 20px;
            height: 20px;
        }
        #app > .todo-list > ul > li > .todo-item {
            float: left;
            margin-left:20px;
        }
        #app > .todo-list > ul > li > .delete-button {
            float: right;
            width: 100px;
            margin-top:20px;
            height: 60px;
            margin-right:20px;
            border:1px solid green;
            border-radius: 5px;
            font-size: 15pt;
            text-align: center;
            line-height: 60px;
            background-color: #5f5f5f;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>ToDo</h1>
        <div class="todo-list">
            <input type="text" v-model="inputTodo" @keyup.enter="addTodo" placeholder="할 일을 적어주세요!">
            <ul>
                <li v-for="todo in todos" v-bind:class="{'successTodo':todo.checked}">
                    <div class="todo-item">
                        <label><input type="checkbox" v-model="todo.checked"> {{ todo.text }}</label>
                    </div>
                    <div @click="deleteTodo" class="delete-button">
                        Delete!
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data: {
                inputTodo: '',
                todos: [
                    {text : '설거지 하기', checked : false},
                    {text : '빨래 하기', checked : false}
                ]
            },
            methods: {
                addTodo: function () {
                    this.todos.push({text: this.inputTodo, checked : false});
                    this.inputTodo = '';
                },
                deleteTodo: function (index) {
                    this.todos.splice(index, 1);
                }
            }
        });
    </script>
</body>
</html>
