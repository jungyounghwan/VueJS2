<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: black;
            transition: width 1s;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="box"></div>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            mounted : function () {
                var app = this.$el;
                var box = app.querySelector('#box');
                box.onclick = function () {
                    box.style.width = '200px';
                }
            }
        });
    </script>
</body>
</html>
