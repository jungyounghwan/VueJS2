<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: black;
        }
        #box.clicked{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="box" :class="{ clicked: isClicked }" @click="boxClick"></div>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data : {
                isClicked: false
            },
            methods: {
                boxClick : function () {
                    this.isClicked = true;
                }
            }
        });
    </script>
</body>
</html>
