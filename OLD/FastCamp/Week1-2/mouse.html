<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>
        #box {width:200px;height:200px;background:red;}
    </style>
</head>
<body>
    <div id="app">
        <div id="box"
             @mousedown.left="alertMessage('left')"
             @mousedown.middle="alertMessage('middle')"
             @mousedown.right="alertMessage('right')"
        ></div>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            methods: {
                alertMessage: function (message) {
                    alert(message);
                }
            }
        })
    </script>
</body>
</html>
