<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
</head>
<body>
    <div id="app">
        <div>{{ text }}</div>
        <div>{{ reverseText }}</div>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data : {
                text: 'Hellow Vue!'
            },
            computed : {
                reverseText : function () {
                    return this.text.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
