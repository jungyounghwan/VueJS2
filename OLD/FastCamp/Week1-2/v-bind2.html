<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>
        .active {
            color : red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="{ active: isActive }">{{msg}}</div>
        <button @click="toggle">Toggle</button>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data: {
                msg : '나는 DIV 다',
                isActive : false
                },
            methods : {
                toggle : function () {
                    this.isActive = !this.isActive
                }
            }
        })
    </script>
</body>
</html>
