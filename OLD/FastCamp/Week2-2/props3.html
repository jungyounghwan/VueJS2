<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">
        <simple-component :message="message"></simple-component>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        var simpleComponent = {
            props: ['message'],
            template: '<div>{{ message }}</div>'
        };
        new Vue({
            el : '#app',
            data: {
                message: 'Hello, Vue!'
            },
            components: {
                'simple-component' : simpleComponent
            }
        });
    </script>
</body>
</html>
