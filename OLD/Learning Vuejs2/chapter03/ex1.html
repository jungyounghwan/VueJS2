<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <template id="hello">
        <h1>Hellow</h1>
    </template>

    <div id="app">
        <hello-component></hello-component>
    </div>

    <script src="../../js/vue.js"></script>
    <script>
        Vue.component('hello-component', {
            template : '#hello'
        });

        new Vue ({
            el : '#app'
        });
    </script>
</body>
</html>
