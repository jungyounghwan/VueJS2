<!DOCTYPE html>
<html lang="ko" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VueJS2 시작하기</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<h1>메세지 호출</h1>
<div id="app">{{massage}}</div>
<script>
    var app = new Vue({
                          el: '#app',
                          data: {
                              massage: 'Hello Vue!'
                          }
                      })
</script>

<h1>v-bind</h1>
<div id="app2"><span v-bind:title="message">내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!</span></div>
<script>
    var app2 = new Vue({
                           el: '#app2',
                           data: {
                               message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
                           }
                       })
</script>

<h1>v-if</h1>
<div id="app3"><p v-if="seen">이제 나를 볼 수 있어요 (보기싫을때 : app3.seen = false)</p></div>
<script>
    var app3 = new Vue({
                           el: '#app3',
                           data: {
                               seen : true
                           }
                       })
</script>

<h1>v-for</h1>
<ul id="app4"><li v-for="todo in todos">{{todo.text}}</li></ul>
<script>
    var app4 = new Vue({
                           el: '#app4',
                           data: {
                               todos : [
                                   {text : 'JavaScript 배우기'},
                                   {text : 'Vue 배우기'},
                                   {text : '무언가 멋진 것을 만들기'}
                               ]
                           }
                       })
</script>

<h1>v-on:event</h1>
<div id="app5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">메세지 뒤집기</button>
</div>
<script>
    var app5 = new Vue({
                           el : '#app5',
                           data : {
                               message : '안녕하세요@ Vue.js!'
                           },
                           methods : {
                               reverseMessage : function(){
                                   this.message = this.message.split('').reverse().join('')
                               }
                           }
                       })
</script>

<h1>v-model</h1>
<div id="app6">
    <p>{{message}}</p>
    <input v-model="message">
</div>
<script>
    var app6 = new Vue({
                           el : '#app6',
                           data : {
                               message : '안녕하세요 Vue!'
                           }
                       })
</script>

<h1>component</h1>
<div id="app7">
    <ol>
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
        </todo-item>
    </ol>
</div>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })
    var app7 = new Vue({
                           el: '#app7',
                           data: {
                               groceryList: [
                                   { id: 0, text: 'Vegetables' },
                                   { id: 1, text: 'Cheese' },
                                   { id: 2, text: 'Whatever else humans are supposed to eat' }
                               ]
                           }
                       })
</script>

</body>
</html>
