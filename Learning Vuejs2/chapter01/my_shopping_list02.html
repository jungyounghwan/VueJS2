<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My shopping list</title>
    <link rel="stylesheet" type="text/css" href="common.css"/>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/vue.js"></script>
    <!--<script type="text/javascript" src="common.js"></script>-->
</head>
<body>
    <div id="app" class="container">
        <h2>{{ title }}</h2>
        <div class="input-group">
            <input type="text" class="form-control" v-model="newItem" v-on:keyup.enter="addItem" placeholder="add shopping list item">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" v-on:click="addItem">Add!</button>
            </span>
        </div>
        <ul>
            <li v-for="item in items" v-bind:class="{'remove':item.checked}">
                <div class="checked">
                    <label>
                        <input type="checkbox" v-model="item.checked">{{ item.text }}
                    </label>
                </div>
            </li>
        </ul>
        <div class="footer">
            <hr>
            <em>Change the title of your shopping list here</em>
            <input type="text" v-model="title">
        </div>
    </div>
<script>
    var data = {
        items : [{text : 'Bananas', checked : true},
            {text : 'Apples', checked : false},
            {text : 'oranges', checked : false}],
        title : 'My Shopping List',
        newItem : ''
    };

    new Vue({
        el : '#app',
        data : data,
        methods : {
            addItem : function () {
                var text;

                text = this.newItem.trim();
                if(text){
                    this.items.push({
                        text : text,
                        checked : false
                                    });
                    this.newItem = '';
                        }
                    }
                }
            });
</script>
</body>
</html>
