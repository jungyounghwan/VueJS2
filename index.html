<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS2</title>
    <script src="./js/vue.js"></script>
    <script>
        window.onload = function () {
            var app = new Vue({
                el: '#app',
                data: {
                    massage: 'Hello Vue!'
                }
            })
        }
    </script>
</head>
<body>
    <div id="app">{{massage}}</div>
</body>
</html>
