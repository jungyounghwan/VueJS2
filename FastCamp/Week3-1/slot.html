<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <post>
            안녕하세요. 이곳에는 내용이 들어갑니다. 오늘도 Vue.js를 배워봅시다!
            <!-- 이 내용이 slot 에 전달됩니다 -->
        </post>
    </div>
    <script src="../../js/vue.js"></script>
    <template id="post-template">
        <div>
            <h1>제목 입니다</h1>
            <p>
                <slot></slot>
            </p>
        </div>
    </template>
    <script>
        Vue.component('post', {
            template: '#post-template'
        });

        new Vue({
            el : '#app',
        });
    </script>
</body>
</html>
