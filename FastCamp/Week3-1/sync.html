<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <counter :counter.sync="fcounter"></counter>
        <p>{{ fcounter }}</p>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        Vue.component('counter', {
            props: ['counter'],
            template: '<button @click="addCounter">{{ counter }}</button>',
            methods: {
                addCounter: function () {
                    this.$emit('update:counter', this.counter + 1);
                }
            }
        });
        new Vue({
            el : '#app',
            data: {
                fcounter: 0
            }
        });
    </script>
</body>
</html>
