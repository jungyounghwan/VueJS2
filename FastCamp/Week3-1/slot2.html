<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <template scope="props">
            <li>{{ props.fruitName }}: {{ props.price }}</li>
        </template>
    </div>
    <script src="../../js/vue.js"></script>
    <template id="sample-component-template">
        <div>
            <ul>
                <slot v-for="item in fruits" :fruit-name="item.name" :price="item.price"></slot>
            </ul>
        </div>
    </template>
    <script>
        Vue.component('sample-component-template', {
            data: function () {
                return {
                    fruits: [
                        {
                            name: 'Apple',
                            price: 1500
                        },
                        {
                            name: 'Banana',
                            price: 900
                        }
                    ]
                };
            }
        });

        new Vue({
            el : '#app'
        });
    </script>
</body>
</html>
