<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <counter-component v-on:increment="incrementTotal"></counter-component>
        <counter-component v-on:increment="incrementTotal"></counter-component>
        <p>Total: {{ total }}</p>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        var counterComponent = {
            template: '<button @click="localIncrement"> {{ counter }} </button>',
            data: function () {
                return { counter: 0 };
            },
            methods: {
                localIncrement: function () {
                    this.counter += 1;
                    this.$emit('increment');
                }
            }
        };
        new Vue({
            el : '#app',
            data: {
                total: 0
            },
            methods: {
                incrementTotal: function () {
                    this.total += 1;
                }
            },
            components: {
                'counter-component': counterComponent
            }
        });
    </script>
</body>
</html>
