<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>
        .fade-enter-active, fade-leave-active {
            transition: opcity .5s
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <transition name="fade" mode="out-in">
            <keep-alive>
                <component :is="currentView" keep-alive></component>
            </keep-alive>
        </transition>

        <button @click="currentView = 'component-one'">
            component one
        </button>
        <button @click="currentView = 'component-two'">
            component two
        </button>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        Vue.component('component-one', {
            template: '<div><input></div>'
        })

        Vue.component('component-two', {
            template: '<div>two</div>'
        })

        new Vue({
            el : '#app',
            data: {
                currentView: 'component-one'
            }
        });
    </script>
</body>
</html>
