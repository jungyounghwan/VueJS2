<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <app-layout>
            <app-header slot="header">헤더부분</app-header>
            <app-contents slot="contents">콘텐츠</app-contents>
            <app-footer slot="footer">푸터부분</app-footer>
        </app-layout>
    </div>

    <template id="app-layout-template">
        <div>
            <slot name="header"></slot>
            <slot name="contents"></slot>
            <slot name="footer"></slot>
        </div>
    </template>

    <script src="../../js/vue.js"></script>

    <script>
        Vue.component('app-header', {
            template: '<h1>Header</h1>',
        });
        Vue.component('app-contents', {
            template: '<div>content 입니다.</div>',
        });
        Vue.component('app-footer', {
            template: '<h3>푸터</h3>',
        });
        Vue.component('app-layout', {
            template: '#app-layout-template',
        });

        new Vue({
            el : '#app'
        });
    </script>
</body>
</html>
