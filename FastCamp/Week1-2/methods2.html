<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
</head>
<body>
    <div id="app">
        aaa
    </div>
    <button v-on:click="alertMessage('터진다')">증가</button>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            methods: {
                alertMessage : function () {
                    alert('1');
                }
        });
    </script>
</body>
</html>
