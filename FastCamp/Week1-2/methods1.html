<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
</head>
<body>
    <div id="app">
        {{ counter }}
        <button v-on:click="counter += 1">증가</button>
        <button v-on:click="counter -= 1">감소</button>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data: {
                counter : 0
                },

        })
    </script>
</body>
</html>
