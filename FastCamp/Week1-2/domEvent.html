<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>
        #box {width:200px;height:200px;background:red;}
        #box2 {width:200px;height:200px;background:red;margin-top:20px}
    </style>
</head>
<body>
    <div id="app">
        <div id="box" v-on:mousemove="getPosition"></div>
        <div id="box2" v-on:click="getPositionWithMessage('클릭!', $event)"></div>
        x : {{ x }}<br>
        y : {{ y }}
    </br>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data : {
                x : 0,
                y : 0
            },
            methods: {
                getPosition: function (event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                getPositionWithMessage: function (message, event) {
                    alert (message);
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        })
    </script>
</body>
</html>
