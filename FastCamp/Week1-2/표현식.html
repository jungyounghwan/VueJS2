<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
</head>
<body>
    <div id="app">
        {{ message.split('').reverse().join('') }}<br>
        <a :href=" isNaver === true ? 'https://www.naver.com' : 'https://www.daum.net' ">링크</a><br>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data: {
                message : 'https://www.naver.com',
                isNaver : false
                }
        })
    </script>
</body>
</html>
