<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
</head>
<body>
    <div id="app">
        {{ fullName }}
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data: {
                firstName: 'Jung',
                lastName: 'Young Hwan'
            },
            computed: {
                fullName: function () {
                    return this.firstName + ' '  + this.lastName;
                }
            }
        });
    </script>
</body>
</html>
