<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
</head>
<body>
    <div id="app">{{msg}}</div> <!-- 마운트 되는 DOM -->
    <div id="app2">{{msg}}</div> <!-- 마운트 되는 DOM -->
    <script src="../../js/vue.js"></script> <!-- vue.js 호출 -->
    <script>
        new Vue({ <!-- vue 인스턴스 -->
            el : '#app', <!-- 마운트될 DOM 지정 -->
            data: {
                msg : 'Hellow Vue'
                }
        });
        new Vue({ <!-- vue 인스턴스 -->
            el : '#app2', <!-- 마운트될 DOM 지정 -->
            data: {
                msg : 'Hellow Vue2'
            }
        })
    </script>
</body>
</html>
