<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="link" target="_blank">고고</a> <!--v-bind 는 :href 로 생략 가능 -->
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data: {
                link : 'https://www.naver.com'
                }
        })
    </script>
</body>
</html>
