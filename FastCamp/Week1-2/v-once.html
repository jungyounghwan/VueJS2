<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
</head>
<body>
    <div id="app">
        <div v-once>{{ message }}</div>
    </div>
    <button @click="change">빠꿔라 얍!</button>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data: {
                message: '난 변하지 않아'
                },
            methods : {
                change : function () {
                    this.message = '변하지 않는 내 마음';
                }
            }
        });
    </script>
</body>
</html>
