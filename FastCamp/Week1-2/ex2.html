<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
</head>
<body>
<h1>바닐라 자바스크립트</h1>
    <div id="text1"></div>
    <script src="../../js/vue.js"></script>
    <script>
        window.onload = function () {
            var text = document.getElementById('text1');
            text.textContent = 'Hello, World!';
        }
    </script>

<h1>바닐라 자바스크립트 바인딩처리</h1>
    <div id="text2"></div>
    <button id="reverse">뒤집기</button>
    <script src="../../js/vue.js"></script>
    <script>
        window.onload = function () {
            var text = document.getElementById('text2');
            text.textContent = 'Hello, World!';

            var button = document.getElementById('reverse');
            button.onclick = function () {
                var content = text.textContent;
                text.textContent = content.split('').reverse().join('');
            }
        }
    </script>

<h1>제이쿼리</h1>
    <div id="text3"></div>
    <button id="reverse">뒤집기</button>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#text3').text('Hellow Vue.js');
        });
    </script>


<h1>Vuejs</h1>
<div id="text4">{{msg}}</div>
<button v-on:click="reverse">뒤집기</button>
<script src="../../js/vue.js"></script>
<script>
    new Vue({
        el : '#text4',
        data: {
            msg : 'Hellow Vue'
        },
        method : {
            reverse : function () {
                this.text = this.text.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
