<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <button onclick="showDate()">Alert</button>
    <button onclick="removeInstance()">removeInstance</button>
    <script src="../../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el : '#app',
            data : {
                message : 'Hello, Vue.js!'
            },
            beforeCreate : function () {
                alert('berforCreate ' + this.message);
            },
            created : function () {
                alert('created ' + this.message);
            },
            beforeMount : function () {
                alert('beforMount ' + this.message)
            },
            mounted : function () {
                alert('mounted');
            },
            destroyed : function () {
                alert('destroyed');
            }
        });
        function showDate () {
            alert(vm.message);
            /*vm.$mount();*/
        };
        function removeInstance () {
            vm.$destroy();
        }
    </script>
</body>
</html>
