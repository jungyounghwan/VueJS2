<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
</head>
<body>
    <div id="app">
       <button @click="alertNow">현재 시각은?</button>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        /*new Vue({

        var vm = new Vue({
            el : '#app',
            methods : {
                alertNow : function () {
                    alert(this.now());
                },

                    return Date.now() // 값이 변한다
                }
            }
        });
    </script>
