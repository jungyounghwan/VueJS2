<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <div v-if="type === 'one'">내가 보일까?</div>
        <div v-else-if="type === 'two'">내가 보인다.2</div>
        <div v-else>내가 보인다.</div>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data: {
                type: 'two'
            }
        });
    </script>
</body>
</html>
