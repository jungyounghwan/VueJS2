
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        one: <input type="radio" value="one" v-model="picked"><br>
        two: <input type="radio" value="two" v-model="picked"><br>
        three: <input type="radio" value="three" v-model="picked"><br>
        four: <input type="radio" value="four" v-model="picked"><br>
        <div>{{ picked }}</div>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data: {
                picked: ''
            }
        });
    </script>
</body>
</html>
