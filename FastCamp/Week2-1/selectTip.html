
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <select v-model="selected">
            <option value="">선택하세요</option>
            <option v-for="option in options" :value="option.value">{{ option.text }}</option>
        </select>
        <div>{{ selected }}</div>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data: {
                selected: '',
                options: [
                    {text: 'aa', value: '뷰a'},
                    {text: 'bb', value: '뷰b'},
                    {text: 'cc', value: '뷰c'},
                    {text: 'dd', value: '뷰d'}
                ]
            }
        });
    </script>
</body>
</html>
