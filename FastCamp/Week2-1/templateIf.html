<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
       <template v-if="isHidden">
           <h1>자 이렇게!</h1>
           <div>template을 사용하면</div>
           <p>여러 개의 돔을</p>
           <span>사용할 수 있어요!</span>
       </template>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data: {
                isHidden: true
            }
        });
    </script>
</body>
</html>
