<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
</head>
<body>
<div id="app">
    <input type="text" v-ime-model="message">
    <div>{{ message }}</div>
</div>

<script src="../../js/vue.js"></script>
<script src="https://raw.githubusercontent.com/kciter/vue-ime-model/master/dist/vue-ime-model.min.js"></script>
<script>
    new Vue ({
        el: '#app',
        data: {
            message: ''
        }
    })
</script>

</body>
</html>
