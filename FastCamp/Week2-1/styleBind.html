<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <div id="box" :style="boxStyle" @click="boxClick"></div>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data : {
                boxStyle : {
                    width: '100px',
                    height: '100px',
                    backgroundColor: 'black'
                }
            },
            methods: {
                boxClick : function () {
                    this.boxStyle.backgroundColor = 'red';
                }
            }
        });
    </script>
</body>
</html>
