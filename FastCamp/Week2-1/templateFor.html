
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <template v-for="item in items">
                <h1>댓글</h1>
                <p>{{ item.message }}</p>
                <hr>
        </template>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data: {
                items: [
                    { message: 'hello,'},
                    { message: 'Vue.js,'},
                    { message: '안녕하세요'}
                ]
            }
        });
    </script>
</body>
</html>
