<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <simple-component :name="name" :price="price" :message="message"></simple-component>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        var simpleComponent = {
            props: {
                name: String,
                price: Number,
                message: [String, Number]
            },
            template: '<div>{{ name }}, {{ price }}원, {{ message }}</div>',
        }
        new Vue({
            el : '#app',
            data: {
                name: '최신형 핸드폰',
                price: 125000,
                message: '최신형 스마트폰 싸게 팝니다.'
            },
            components: {
                'simple-component' : simpleComponent
            }
        });
    </script>
</body>
</html>
