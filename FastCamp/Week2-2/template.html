<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>

    </style>
</head>

    <div id="app">
        <todo-component></todo-component>
    </div>
    <script src="../../js/vue.js"></script>
    <!--<script type="text/x-template" id="todo-component">-->
    <template id="todo-component">
        <div>
            <h1>2017년의 목표</h1>
            <ul>
                <li v-for="todo in todos">{{ todo }}</li>
            </ul>
        </div>
    </template>
    <!--</script>-->
    <script>
        var todoComponent = {
            template: '#todo-component',
            data: function () {
                return {
                    todos: [
                        '열심히 일하기',
                        '효도하기',
                        '연애하기'
                    ]
                }
            }
        };
        new Vue({
            el : '#app',
            components: {
                'todo-component' : todoComponent
            }
        });
    </script>
</body>
</html>
