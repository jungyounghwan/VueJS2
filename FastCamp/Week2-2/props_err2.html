<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellow Vue</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <simple-component :price="price"></simple-component>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        var simpleComponent = {
            props: ['price'],
            template: '<div><p>가격: {{ price }}</p> <p>할인된 가격: {{ discountPrice}}</p></div>',
            computed: {
                discountPrice: function () {
                    return this.price * 0.7;
                }
            }
        };

        new Vue({
            el : '#app',
            data: {
                price: 125000
            },
            components: {
                'simple-component' : simpleComponent
            }
        });
    </script>
</body>
</html>
